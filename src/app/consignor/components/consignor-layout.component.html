
    <div class="consignor-layout">
      <!-- Header -->
      <header class="consignor-header">
        <div class="header-container">
          <!-- Logo/Brand -->
          <div class="brand">
            <h1 routerLink="/consignor/dashboard" class="brand-link">Consignor Dashboard</h1>
          </div>

          <!-- Navigation -->
          <nav class="main-nav">
            <a
              routerLink="/consignor/dashboard"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              class="nav-link">
              Dashboard
            </a>
            <a
              routerLink="/consignor/items"
              routerLinkActive="active"
              class="nav-link">
              My Items
            </a>
            <a
              routerLink="/consignor/item-requests"
              routerLinkActive="active"
              class="nav-link">
              Item Requests
            </a>
            <a
              routerLink="/consignor/dropoff-requests"
              routerLinkActive="active"
              class="nav-link">
              Item Manifests
            </a>
            <a
              routerLink="/consignor/sales"
              routerLinkActive="active"
              class="nav-link">
              Sales
            </a>
            <a
              routerLink="/consignor/payouts"
              routerLinkActive="active"
              class="nav-link">
              Payouts
            </a>
            <a
              routerLink="/consignor/statements"
              routerLinkActive="active"
              class="nav-link">
              Statements
            </a>
            <a
              routerLink="/consignor/notifications"
              routerLinkActive="active"
              class="nav-link">
              Notifications
            </a>
          </nav>

          <!-- User Actions -->
          <div class="user-actions">
            <!-- Notification Bell -->
            <app-notification-bell role="consignor"></app-notification-bell>

            <!-- User Menu -->
            <div class="user-menu" [class.open]="userMenuOpen" (click)="toggleUserMenu()">
              <div class="user-avatar">ðŸ‘¤</div>
              <div class="user-dropdown" *ngIf="userMenuOpen">
                <a routerLink="/consignor/profile" class="dropdown-item" (click)="closeUserMenu()">
                  My Profile
                </a>
                <a routerLink="/consignor/notifications/preferences" class="dropdown-item" (click)="closeUserMenu()">
                  Notification Settings
                </a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item logout-item" (click)="logout()">
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>

      <app-footer></app-footer>
    </div>
