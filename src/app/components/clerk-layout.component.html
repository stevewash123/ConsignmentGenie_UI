<!-- Clerk Layout Component -->
<div class="clerk-layout">
  <!-- Top Navigation Bar -->
  <header class="clerk-header">
    <div class="header-container">
      <!-- Left side: Shop name and navigation -->
      <div class="header-left">
        <div class="logo">
          <h2 class="shop-name">ğŸª {{ getShopName() }}</h2>
        </div>

          <div class="nav-links">

  </main>
