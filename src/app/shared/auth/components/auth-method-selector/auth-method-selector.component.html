
    <div class="auth-method-selector">
      <!-- OAuth Providers -->
      <div class="oauth-providers" *ngIf="availableProviders().length > 0">
        <button
          *ngFor="let provider of availableProviders()"
          type="button"
          class="provider-button"
          [class]="'provider-' + provider.id"
          (click)="handleProviderAuth(provider.id)"
          [disabled]="isLoading()">
          <span class="provider-icon">{{ provider.icon }}</span>
          <span class="provider-text">Continue with {{ provider.name }}</span>
        </button>
      </div>

      <!-- Divider (only shown if both OAuth and email/password are available) -->
      <div class="auth-divider" *ngIf="availableProviders().length > 0 && showEmailPassword">
        <hr class="divider-line">
        <span class="divider-text">or</span>
        <hr class="divider-line">
      </div>

      <!-- Email/Password Section -->
      <div class="email-password-section" *ngIf="showEmailPassword">
        <div class="form-group">
          <label for="auth-email">Email</label>
          <input
            type="email"
            id="auth-email"
            class="form-input"
            [placeholder]="emailReadonly ? '' : 'Enter your email'"
            [(ngModel)]="email"
            (input)="onCredentialsChange()"
            [disabled]="isLoading() || emailReadonly"
            [readonly]="emailReadonly">
        </div>

        <div class="form-group">
          <label for="auth-password">Password</label>
          <input
            type="password"
            id="auth-password"
            class="form-input"
            placeholder="Enter your password"
            [(ngModel)]="password"
            (input)="onCredentialsChange()"
            [disabled]="isLoading()">
        </div>

        <div class="form-group">
          <label for="auth-password-confirm">Confirm Password</label>
          <input
            type="password"
            id="auth-password-confirm"
            class="form-input"
            [class.error]="passwordConfirm && !passwordsMatch"
            placeholder="Confirm your password"
            [(ngModel)]="passwordConfirm"
            (input)="onCredentialsChange()"
            [disabled]="isLoading()">
          <div class="error-text" *ngIf="passwordConfirm && !passwordsMatch">
            Passwords do not match
          </div>
        </div>
      </div>
    </div>
