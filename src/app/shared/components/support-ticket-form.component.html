<div class="bg-white rounded-lg shadow-sm border p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-6">Create Support Ticket</h2>

  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Subject -->
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
        Subject *
      </label>
      <input
        id="subject"
        type="text"
        formControlName="subject"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Brief description of the issue"
        [class.border-red-500]="getFieldError('subject')"
      />
      <div *ngIf="getFieldError('subject')" class="mt-1 text-sm text-red-600">
        {{ getFieldError('subject') }}
      </div>
    </div>

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
        Category *
      </label>
      <select
        id="category"
        formControlName="category"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="getFieldError('category')"
      >
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.value">
          {{ category.label }} - {{ category.description }}
        </option>
      </select>
      <div *ngIf="getFieldError('category')" class="mt-1 text-sm text-red-600">
        {{ getFieldError('category') }}
      </div>
    </div>

    <!-- Priority -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">
        Priority
      </label>
      <select
        id="priority"
        formControlName="priority"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option *ngFor="let priority of priorities" [value]="priority.value">
          {{ priority.label }}
        </option>
      </select>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
        Description *
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="6"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical"
        placeholder="Please provide detailed information about the issue, including any error messages or steps to reproduce the problem"
        [class.border-red-500]="getFieldError('description')"
      ></textarea>
      <div *ngIf="getFieldError('description')" class="mt-1 text-sm text-red-600">
        {{ getFieldError('description') }}
      </div>
      <div class="mt-1 text-sm text-gray-500">
        {{ ticketForm.get('description')?.value?.length || 0 }}/2000 characters
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        [disabled]="isLoading"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!ticketForm.valid || isLoading"
      >
        <span *ngIf="isLoading" class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Submitting...
        </span>
        <span *ngIf="!isLoading">Submit Ticket</span>
      </button>
    </div>
  </form>
</div>
