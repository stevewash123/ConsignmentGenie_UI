
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="store-branding" *ngIf="storeInfo">
            <img *ngIf="storeInfo.logoUrl" [src]="storeInfo.logoUrl" [alt]="storeInfo.name" class="store-logo">
            <h1 class="store-name">{{ storeInfo.name }}</h1>
          </div>
          <h2 class="login-title">Welcome Back</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              [class.is-invalid]="isFieldInvalid('email')"
              placeholder="Enter your email"
              autocomplete="email">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('password')"
                placeholder="Enter your password"
                autocomplete="current-password">
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
              </button>
            </div>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group-checkbox">
              <input
                id="rememberMe"
                type="checkbox"
                formControlName="rememberMe"
                class="form-check-input">
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>

            <a href="#" class="forgot-password" (click)="onForgotPassword($event)">
              Forgot password?
            </a>
          </div>

          <div class="error-message" *ngIf="errorMessage">
            <div class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid || isShopperLoading()">
            <span *ngIf="isShopperLoading()" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {{ isShopperLoading() ? 'Signing In...' : 'Sign In' }}
          </button>
        </form>

        <div class="login-footer">
          <div class="divider">
            <span>or</span>
          </div>

          <p class="signup-prompt">
            Don't have an account?
            <a [routerLink]="['/shop', storeSlug, 'register']" class="signup-link">Create Account</a>
          </p>

          <div class="guest-option">
            <p class="guest-text">
              <a [routerLink]="['/shop', storeSlug, 'checkout']" class="guest-link">
                Continue as Guest ‚Üí
              </a>
            </p>
            <small class="guest-note">(You can checkout without an account)</small>
          </div>
        </div>
      </div>
    </div>
