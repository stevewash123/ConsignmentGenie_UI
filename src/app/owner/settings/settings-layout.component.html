<div class="settings-layout">
        <!-- Header -->
        <div class="settings-header">
          <h1>Settings</h1>
          <p>Manage your shop configuration and preferences</p>
        </div>

        <!-- Main Content -->
        <div class="settings-container">
          <!-- Sidebar Navigation -->
          <nav class="settings-sidebar">
            <div class="sidebar-menu">
              <div *ngFor="let item of menuItems()" class="menu-section">
                <!-- Menu Item with Children (Expandable Section) -->
                <div *ngIf="item.children"
                  class="menu-item"
                  [class.active]="isExpanded(item.id)"
                  (click)="toggleSection(item.id)">
                  <span class="menu-icon">{{ item.icon }}</span>
                  <span class="menu-label">{{ item.label }}</span>
                  <span class="expand-icon" [class.expanded]="isExpanded(item.id)">â–¶</span>
                </div>

                <!-- Single Route Menu Item -->
                <a *ngIf="!item.children && item.route"
                  [routerLink]="[item.route]"
                  routerLinkActive="active"
                  class="menu-item">
                  <span class="menu-icon">{{ item.icon }}</span>
                  <span class="menu-label">{{ item.label }}</span>
                </a>

                <!-- Submenu -->
                <div class="submenu" [class.expanded]="isExpanded(item.id)" *ngIf="item.children">
                  <a
                    *ngFor="let subItem of item.children"
                    [routerLink]="subItem.disabled ? null : [subItem.route]"
                    routerLinkActive="active"
                    class="submenu-item"
                    [class.disabled]="subItem.disabled"
                    [title]="subItem.disabledReason || null"
                    (click)="subItem.disabled ? $event.preventDefault() : navigateToSubItem(subItem)">
                    <span class="submenu-label">{{ subItem.label }}</span>
                    <span *ngIf="subItem.disabled" class="disabled-indicator">ðŸ”’</span>
                  </a>
                </div>
              </div>
            </div>
          </nav>

          <!-- Content Area -->
          <main class="settings-content">
            <router-outlet></router-outlet>
          </main>
        </div>
    </div>
